{% extends 'home.html' %}

{% block content %}
<div class="padding"></div>
{% for post in object_list %}
<div class="card border-success mb-3" >
    <div class="card-header">{{post.title}} By <b>{{post.author}} </b>
    </div>

    <div class="card-body text-success">
      <h5 class="card-text">{{post.body}}</h5>
      <a href="{% url 'post-detail' post.pk %}" style="color:#198754;"><p class="card-title">Read More</p></a>
    </div>
  </div>

        {% endfor %} 
{% endblock %}
